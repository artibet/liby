{% extends 'psite/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %} 

<div class="container mb-4 px-0 min-height">
    <div class="row mt-2">

        <div class="col-md-12 px-0">    

            <div class="card" style="padding: 10px;">
                <div class="card-title">
                    <h3 class="border-bottom pb-3">Σύνθετη αναζήτηση</h3>
                </div>
                <form id='search-form' method="GET" action="{% url 'psite:asearch-results' %}">
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-success" type="submit">Αναζήτηση</button>
                        <a href="{% url 'psite:home' %}" class="btn btn-outline-info">Αρχική Σελίδα</a>
                        <button type="reset" class="btn btn-warning float-right">Καθαρισμός φόρμας</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

{% endblock %}
