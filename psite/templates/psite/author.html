{% extends 'psite/base.html' %}
{% load static %}

{% block content %} 

<div class="container mb-4 px-0 min-height">
    <div class="row mt-2">

        <div class="col-md-12 px-0">
            
            <div class="card" style="padding: 15px;">
                
                <!-- page title -->
                <div class="card-title border-bottom row">
                    <h3 class='col'>{{author.author_name}}</h3>
                </div>

                <!-- email -->
                {% if author.email %}
                    <div class="email">
                        <span class="font-weight-bold">Email: </span><a href="mailto:{{author.email}}">{{author.email}}</a>
                    </div>
                {% endif %}

                <p>{{author.bio|linebreaks}}</p>

                <!-- items -->
                <h4 class='mb-4'>Εκδόσεις ({{books.paginator.count}})</h4>
                {% include 'psite/partials/browse_items.html' %}
                

            </div>
            
        </div> 

    </div>
</div>    
    
{% endblock %}
