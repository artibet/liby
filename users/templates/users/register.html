{% extends 'psite/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %} 

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom md-4">Δημιουργία λογαριασμού</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Εγγραφή</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Έχετε ήδη λογαριασμό? <a href="{% url 'login' %}" class="ml-2">Συνδεθείτε εδώ</a>
            </small>
        </div>
    </div>

{% endblock %}
