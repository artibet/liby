{% extends 'psite/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %} 

    <div class="content-section">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom md-4">Σύνδεση</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Σύνδεση</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Δεν έχετε εγγραφεί?<a href="{% url 'register' %}" class="ml-2">Δημιουργία νέου λογαριασμού</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
