
<div class="col-md-12 px-0">

                    <h3>
                        {% if book.authors.count == 1%}

                            Από τους ίδιους συγγραφείς

                </div>
                
                <div class="owl-carousel owl-theme">

            </div>
        </div>
    </div>
</div>
